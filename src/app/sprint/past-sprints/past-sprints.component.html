<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="30%">
    <input matInput (keyup)="onApplyPastSprintsTableFilter($event.target.value)" placeholder="Filter by length, status, date or description">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15em;"> Length </th>
    <td mat-cell *matCellDef="let element"> {{ getSprintFullName(element) }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15em;"> Status </th>
    <td mat-cell *matCellDef="let element"> {{ getStatus(element) }} </td>
  </ng-container>

  <ng-container matColumnDef="startedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10em;"> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.startedAt | date:"yyyy-MM-dd" }} </td>
  </ng-container>

  <ng-container matColumnDef="startedTime">
    <th mat-header-cell *matHeaderCellDef style="width: 10em;"> Start </th>
    <td mat-cell *matCellDef="let element"> {{ element.startedAt | date:"HH:mm:ss" }} </td>
  </ng-container>

  <ng-container matColumnDef="finishedTime">
    <th mat-header-cell *matHeaderCellDef style="width: 10em;"> Finish </th>
    <td mat-cell *matCellDef="let element"> {{ element.finishedAt | date:"HH:mm:ss" }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: auto; min-width: 20em;"> Description </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="spacing">
    <th mat-header-cell *matHeaderCellDef style="width: 10px; min-width: 10px;"> </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>

<mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
