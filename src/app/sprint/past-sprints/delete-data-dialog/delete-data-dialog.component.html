<span>
  <h1 mat-dialog-title fxLayoutAlign="center center">Deletion is irreversible. Are you sure?</h1>
  <p>The only information concerning your user that we store are your past sprints. We do not store information about your user
    itself.
  </p>
  <p>
    Delete to eliminate all records.
  </p>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-raised-button [mat-dialog-close]="false" color="primary">No</button>
  </mat-dialog-actions>
</span>
