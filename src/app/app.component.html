<div>
  <div #sidenav role="navigation" [hidden]="true">
    <app-sidenav-list (closeSidenav)="onCloseSidenav(sidenav)"></app-sidenav-list>
  </div>
  <div [ngClass]="applyClassToMain">
    <app-header (sidenavToggle)="onShowSidenav(sidenav)"></app-header>
    <main [@flyInOut]="getActivatedRouteState(routerOutletRef)" (click)="onCloseSidenav(sidenav)">
      <router-outlet #routerOutletRef="outlet"></router-outlet>
    </main>
  </div>
</div>
