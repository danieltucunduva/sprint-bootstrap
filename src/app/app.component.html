<div>
  <div #sidenav role="navigation" [hidden]="true">
    <app-sidenav-list (closeSidenav)="sidenav.hidden = true"></app-sidenav-list>
  </div>
  <div>
    <app-header (sidenavToggle)="sidenav.hidden = false"></app-header>
    <main [@flyInOut]="getActivatedRouteState(routerOutletRef)" (click)="sidenav.hidden = true">
      <router-outlet #routerOutletRef="outlet"></router-outlet>
    </main>
  </div>
</div>
